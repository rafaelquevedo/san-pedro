
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro Auxiliar Docente</title>
    
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Permite que el navegador entienda .tsx en tiempo real -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map: Define dónde encontrar React y otras librerías -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        #root:empty::before {
            content: "Iniciando sistema docente...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: bold;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>
    
    <!-- 
      IMPORTANTE: 'data-presets' le dice a Babel que procese React y TypeScript.
      'data-type="module"' permite usar 'import' dentro del archivo.
    -->
    <script 
        type="text/babel" 
        data-presets="react,typescript" 
        data-type="module" 
        src="./index.tsx">
    </script>
</body>
</html>
